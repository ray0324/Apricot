<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="description" content="A simply readable Hacker News app powered by Framework7">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="theme-color" content="#ff9800">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <!-- Splash screens -->
  <link href="img/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"
    rel="apple-touch-startup-image">
  <link href="img/apple-touch-startup-image-1536x2008.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)"
    rel="apple-touch-startup-image">
  <link href="img/apple-touch-startup-image-1496x2048.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)"
    rel="apple-touch-startup-image">

  <!-- Web manifest -->
  <!-- <link rel="manifest" href="manifest.json"> -->

  <title>Apricot</title>

  <link rel="stylesheet" href="lib/framework7.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <noscript>You have javascript disabled, but this app needs it to work =(</noscript>
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>

    <!-- left view for splitview mode -->
    <div class="panel panel-left theme-dark">
      <div class="view" id="panel-left-view">
      </div>
    </div>

    <!-- main view -->
    <div class="view view-main">
    </div>

    <!-- login screen -->
    <div class="login-screen modal-in" id="login-screen" style="display:none">
      <div class="view" id="login-view">
        <div class="page">
          <div class="page-content login-screen-content">

            <!-- swiper -->
            <div data-direction="horizontal" class="swiper-container" id="login-swiper">
              <div class="swiper-pagination"></div>
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="./img/s1.jpg" alt="">
                </div>
                <div class="swiper-slide">
                  <img src="./img/s2.jpg" alt="">
                </div>
                <div class="swiper-slide">
                  <img src="./img/s3.jpg" alt="">
                </div>
              </div>
            </div>
            <!-- /swiper -->
            <div class="login-screen-title">Login</div>
            <div class="list">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">用户名</div>
                    <div class="item-input-wrap">
                      <input type="text" name="username">
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">密码</div>
                    <div class="item-input-wrap">
                      <input type="password" name="password">
                    </div>
                  </div>
                </li>
              </ul>
            </div>

            <div class="list">
              <ul>
                <li>
                  <label class="item-checkbox item-content">
                    <input type="checkbox" name="savetoken" checked="checked" />
                    <i class="icon icon-checkbox"></i>
                    <div class="item-inner">
                      <div class="item-title">保持登录</div>
                    </div>
                  </label>
                </li>
              </ul>
              <ul>
                <li>
                  <div style="padding:0 16px;"><button class="button button-fill login-button">登 录</button></div>
                </li>
              </ul>
              <div class="block-footer">
                <p><a class="link login-screen-close" href="#">忘记密码？</a></p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- libraries -->
  <script src="js/mock.js"></script>
  <script src="js/api.js"></script>
  <!-- <script src="lib/framework7.js"></script> -->
  <!-- <script src="js/routes.js"></script> -->
  <!-- <script src="js/app.js"></script> -->
  <!-- <script src="service-worker-registration.js"></script> -->
  <script src="js/esl.js" data-main="js/main"></script>

</body>

</html>
