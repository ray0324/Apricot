<body>
  <noscript>You have javascript disabled, but this app needs it to work =(</noscript>
  <div id="app" class="color-theme-orange">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>

    <!-- left view for splitview mode -->
    <div class="panel panel-left">
      <div class="view" id="panel-left-view">
      </div>
    </div>

    <!-- main view -->
    <div class="view view-main">
    </div>

    <div class="login-screen modal-in" id="login">
      <div class="view" id="login-view">
        <div class="page">
          <div class="page-content login-screen-content">
            <div class="login-screen-title">Login</div>
            <div class="list">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Username</div>
                    <div class="item-input-wrap">
                      <input type="text" name="username" placeholder="Your username">
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Password</div>
                    <div class="item-input-wrap">
                      <input type="password" name="password" placeholder="Your password">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="list">
              <ul>
                <li>
                  <a href="#" class="item-link list-button login-button close-login-screen">Sign In</a>
                </li>
              </ul>
              <div class="block-footer">Some text about login information.<br>Click "Sign In" to close Login Screen</div>

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
<style>
  .demo-swiper .swiper-slide {
    font-size: 25px;
    font-weight: 300;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fff;
    color: #000;
  }

  .demo-swiper .swiper-slide {
    box-sizing: border-box;
    border: 1px solid #ddd;
    background: #fff;
  }

  .demo-swiper {
    margin: 0px 0 35px;
    font-size: 18px;
    height: 120px;
  }

  .demo-swiper.demo-swiper-auto .swiper-slide {
    width: 85%;
  }

  .demo-swiper.demo-swiper-auto .swiper-slide:nth-child(2n) {
    width: 70%;
  }

  .demo-swiper.demo-swiper-auto .swiper-slide:nth-child(3n) {
    width: 30%;
  }
</style>
  <!-- libraries -->
  <script src="js/mock.js"></script>
  <script src="js/api.js"></script>
  <script src="lib/framework7.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/app.js"></script>
  <!-- <script src="service-worker-registration.js"></script> -->
